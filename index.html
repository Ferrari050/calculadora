<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Jão</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="https://www.linkedin.com/in/joaoferrari066" target="_blank" class="assinatura">
            <img class="linkedin-icon" src="./src/img/linkedin-icon.png" alt="linkedin-icon">
            <p class="meu-nome"> João Ferrari</p>
        </a>
    </header>
    <center>
        <main class="calculadora">
            <center>
                <div class="resultado">
                    <div class="tela-resultado">
                        <p id="resultado-numerico"></p>
                    </div>
                </div>
                <div class="teclado-numerico">
                    <table>
                        <tr>
                            <td colspan="2"><button id="botao-apagar"  class="botao-duas-celulas" onclick="limpar()">AC</button></td>
                            <td><button onclick="apagar()"><</button></td>
                            <td><button id="botao-multiplicacao" onclick="inserir('*')">X</button></td>
                        </tr>
                        <tr>
                            <td><button id="botao-sete" onclick="inserir('7')">7</button></td>
                            <td><button id="botao-oito" onclick="inserir('8')">8</button></td>
                            <td><button id="botao-nove" onclick="inserir('9')">9</button></td>
                            <td><button id="botao-adicao" onclick="inserir('+')">+</button></td>
                            
                        </tr>
                        <tr>
                            <td><button id="botao-quatro" onclick="inserir('4')">4</button></td>
                            <td><button id="botao-cinco" onclick="inserir('5')">5</button></td>
                            <td><button id="botao-seis" onclick="inserir('6')">6</button></td>
                            <td><button id="botao-subtracao" onclick="inserir('-')">-</button></td>
                        </tr>
                        <tr>
                            <td><button id="botao-um" onclick="inserir('1')">1</button></td>
                            <td><button id="botao-dois" onclick="inserir('2')">2</button></td>
                            <td><button id="botao-tres" onclick="inserir('3')">3</button></td>
                            <td><button id="botao-divisao" onclick="inserir('/')">÷</button></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button id="botao-zero" class="botao-duas-celulas" onclick="inserir('0')">0</button></td>
                            <td><button onclick="inserir('.')">.</button></td>
                            <td><button id="botao-igual" onclick="calcular()">=</button></td>
                        </tr>
                    </table>
                </div>
            </center>
        </main>
    </center>
    <script src="./src/js/main.js"></script>
</body>

</html>
